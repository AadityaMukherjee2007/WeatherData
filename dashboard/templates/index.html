<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='iot.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        <header>
            <div id="header-container">
                <div>
                    <img id="head-icon" src="{{ url_for('static', filename='iot.png') }}" height="40px">
                </div>
                <div id="header">Weather Dashboard</div>
            </div>
            <div id="time_div"></div>
        </header>
        
        <div id="container">
            <div class="card" data-description="Temperature">
                <div>
                    <img id="temp-icon" src="{{ url_for('static', filename='room-temperature.png') }}" height="80px">
                </div>
                <div id="temp-val">
                    23.8°C
                </div>
            </div>
            <div class="card" data-description="Heat Index">
                <div>
                    <img id="HI-icon" src="{{ url_for('static', filename='heat_index.png') }}" height="80px">
                </div>
                <div id="HI-val">
                    23.75°C
                </div>
            </div>
            <div class="card" data-description="Humidity">
                <div>
                    <img id="humidity-icon" src="{{ url_for('static', filename='humidity.png') }}" height="80px">
                </div>
                <div id="humidity-val">
                    58.2%
                </div>
            </div>
            <div class="card" data-description="Dew Point">
                <div>
                    <img id="dewpoint-icon" src="{{ url_for('static', filename='dewpoint.png') }}" height="80px">
                </div>
                <div id="dewpoint-val">
                    15.44°C
                </div>
            </div>
            <div class="card" data-description="Pressure">
                <div>
                    <img id="atm-icon" src="{{ url_for('static', filename='pressure-gauge.png') }}" height="80px">
                </div>
                <div id="atm-val">
                    1018.52 hPa
                </div>
            </div>
        </div>

        <div id="tooltip"></div>

        <footer></footer>
    </body>
</html>
